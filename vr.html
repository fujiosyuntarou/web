<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -3" rotation="0 45 0" color="#FFFFFF"></a-box>
       <a-box position="-1 0.5 -3" rotation="0 45 0" color="#FFFFFF"></a-box><a-sphere position="0 1.25 -5" radius="1.5" color="#00FFFF"></a-sphere>
       <a-cylinder position="1 2 -3" radius="0.5" height="1.5" color="#00FDA6"></a-cylinder><a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#00FDA6"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="5.5" color="#FFFFB5"></a-plane>
      <a-sky color="#FFA6A6"></a-sky>
    </a-scene>
  </body>
</html>
